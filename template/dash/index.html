<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Scoop Studio — Dashboard!</title>
    <link rel="shortcut icon" href="/static/Main/Logos/Vector_social.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f7f3f0;
            color: #2E2E2E;
            min-height: 100vh;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }

        .logo img {
            max-width: 180px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
        }

        .tagline {
            font-size: 17px;
            line-height: 1.6;
            color: #2E2E2E;
            margin-bottom: 40px;
        }

        .notify-form {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .notify-form input {
            padding: 14px 16px;
            width: 260px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .notify-form button {
            padding: 14px 22px;
            background: #2E2E2E;
            color: #6F8F9F;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .notify-form button:hover {
            background: #000;
        }

        footer {
            margin-top: 80px;
            font-size: 13px;
            color: #2E2E2E;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="logo">
            <!-- Replace src with your logo path -->
            <img src="/static/Main/Logos/Logo.png" alt="Big Scoop Studio Logo">
        </div>

        <h1>Dashboard Comming Soon!</h1>

       
        <footer>
            © 2025 Big Scoop Studio
        </footer>
    </main>

</body>
</html>
